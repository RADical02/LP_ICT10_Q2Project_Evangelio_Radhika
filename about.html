  <style>

    body {
      background: radial-gradient(circle at top left, #1a0000, #000);
      font-family: 'Montserrat', sans-serif;
      color: #f5dcdc;
    }

    h1, i {
      font-family: 'Cinzel', serif;
    }

    h1 {
      color: #ff3b3b;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 30, 30, 0.7);
    }


    .page-container, .container {
      background: rgba(20, 0, 0, 0.95);
      border-radius: 15px;
      border: 2px solid #a00000;
      padding: 40px;
      margin: 40px auto;
      max-width: 800px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
    }


    label {
      color: #f5dcdc;
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
      border: 2px solid #400000;
      background-color: #220000;
      color: #f5dcdc;
      transition: all 0.3s;
    }

    .form-control:focus {
      background-color: #300000;
      border-color: #ff3b3b;
      box-shadow: 0 0 10px rgba(255, 50, 50, 0.6);
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff3b3b, #a00000);
      border: none;
      border-radius: 50px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s ease-in-out;
      padding: 8px 16px;
      font-size: 0.875rem;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #ff6666, #ff3b3b);
      transform: scale(1.05);
    }

    #result-box {
      display: none;
      border-radius: 10px;
      padding: 20px;
      margin-top: 25px;
      text-align: center;
      font-weight: 600;
      background-color: #150000;
      border: 2px solid #ff3b3b;
      box-shadow: inset 0 0 15px rgba(255, 50, 50, 0.3);
      color: #ff3b3b;
    }

    hr {
      border-top: 1px solid #400000;
      margin: 30px 0;
    }

    .navbar {
      background-color: #150000;
      border-bottom: 2px solid #a00000;
    }

    .navbar-brand, .nav-link {
      color: #ff3b3b;
      font-weight: 600;
      transition: color 0.2s, text-shadow 0.2s;
    }

    .nav-link:hover {
      color: #ff7777;
      text-shadow: 0 0 5px rgba(255, 100, 100, 0.6);
    }

    .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }

    .navbar-toggler {
      border-color: #ff3b3b;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgb(255,59,59)' stroke-width='2' d='M5 7h20M5 15h20M5 23h20'/%3E%3C/svg%3E");
    }

    img.img-fluid {
      max-width: 100%;
      height: auto;
      border: 2px solid #a00000;
      margin-top: 20px;
    }
  </style>
