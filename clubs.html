<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontrabida Academy - Clubs</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top left, #1a0000, #000);
      font-family: 'Montserrat', sans-serif;
      color: #f5dcdc;
    }

    h1, h2, i { font-family: 'Cinzel', serif; }

    h2 {
      color: #ff3b3b;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 30, 30, 0.7);
    }

    .container {
      background: rgba(20,0,0,0.95);
      border-radius: 15px;
      border: 2px solid #a00000;
      padding: 40px;
      margin: 40px auto;
      max-width: 800px;
      box-shadow: 0 0 30px rgba(255,0,0,0.2);
    }

    label { color: #f5dcdc; font-weight: 600; }

    select.form-control {
      border-radius: 8px;
      border: 2px solid #400000;
      background-color: #220000;
      color: #f5dcdc;
      padding: 8px;
      margin-top: 10px;
    }

    select.form-control:focus {
      background-color: #300000;
      border-color: #ff3b3b;
      box-shadow: 0 0 10px rgba(255,50,50,0.6);
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff3b3b, #a00000);
      border: none;
      border-radius: 50px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s ease-in-out;
      padding: 8px 16px;
      font-size: 0.875rem;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #ff6666, #ff3b3b);
      transform: scale(1.05);
    }

    #result-box {
      display: none;
      border-radius: 10px;
      padding: 20px;
      margin-top: 25px;
      text-align: left;
      font-weight: 600;
      background-color: #150000;
      border: 2px solid #ff3b3b;
      box-shadow: inset 0 0 15px rgba(255,50,50,0.3);
      color: #ff3b3b;
    }

    hr { border-top: 1px solid #400000; margin: 30px 0; }

    .navbar {
      background-color: #150000;
      border-bottom: 2px solid #a00000;
    }

    .navbar-brand, .nav-link {
        color: #ff3b3b; font-weight: 600; transition: color 0.2s, text-shadow 0.2s; 
    }
    .nav-link:hover {
        color: #ff7777; text-shadow: 0 0 5px rgba(255,100,100,0.6);
    }

    .nav-link.active {
        font-weight: bold; text-decoration: underline;
    }

    .navbar-toggler {
        border-color: #ff3b3b;
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgb(255,59,59)' stroke-width='2' d='M5 7h20M5 15h20M5 23h20'/%3E%3C/svg%3E");
    }

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="about.html">
        <i class="fas fa-book me-2"></i>Kontrabida Academy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Grade Calculator</a></li>
          <li class="nav-item"><a class="nav-link" href="clubs.html">Clubs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>School Club Information</h2>
    <hr>
    
    <label for="clubs" class="form-label">Select a Club:</label>
    <select id="clubs" name="Clubs" class="form-select"> <option value="robotics">Robotics</option>
      <option value="mb">Marching Band</option>
      <option value="glee">Glee</option>
      <option value="sci" selected>Science</option>
    </select>

    <div class="d-grid gap-2 mt-4">
        <button class="btn btn-primary btn-lg" py-click="show_club_info">Show Club Information</button>
    </div>

    <div id="result-box" class="card mt-4 shadow-sm" style="display: none;">
        <div class="card-header bg-dark text-white">
            Club Details
        </div>
        <div class="card-body">
            <div id="club-info" class="fs-5">
                </div>
        </div>
    </div>
</div>
  
  <script type="py" src="mainC.py"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
